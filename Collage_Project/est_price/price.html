<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="price.css">
    <link rel="stylesheet" href="../FontEnd/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <title>Welcome To Dream House</title>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
<nav class="navbar">
        <div class="max-width">
            <div class="logo">
<a href="#">Dream<span>House.</span></a></div>
<ul class="menu">
<li><a href="../FontEnd/index.html#home" class="menu-btn">Home</a></li>
<li><a href="../FontEnd/index.html#about" class="menu-btn">About</a></li>
<li><a href="../FontEnd/index.html#services" class="menu-btn">Services</a></li>
<li><a href="../FontEnd/index.html#skills" class="menu-btn">Skills</a></li>
<li><a href="../FontEnd/index.html#teams" class="menu-btn">Teams</a></li>
<li><a href="../FontEnd/index.html#contact" class="menu-btn">Contact</a></li>
</ul>
<div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
    </div>
</nav>

    <!--Home Section-->
    <section class="home" id="home">
        <table>
            <tbody>
                <td>
                    <h2>Area (Square Feet)</h2>
                </td>
                <td>
                    <input class="area"  type="number" id="uiSqft" class="floatLabel" name="Squareft" value="1000" required>
                </td>
            </tbody>
            <tbody>
                <td>
                    <h2>BHK</h2>
                </td>
                <td>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                        <label for="radio-bhk-5">5</label>
                    </div>
                </td>
            </tbody>
            <tbody>
                <td>
                    <h2>Bath Rooms</h2>
                </td>
                <td>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                        <label for="radio-bath-5">5</label>
                    </div>
                </td>
            </tbody>
            <tbody>
                <td>
                    <h2>Location</h2>
                </td>
                <td>
                    <select class="location" name="" id="uiLocations">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                            <option>Electronic City</option>
                            <option>Rajaji Nagar</option>
                      </select>
                </td>
            </tbody>
            <tbody>
                <td>
                    <button class="submit" onclick="onClickedEstimatePrice()" type="button" title="Click to Estimate Your Home Price">Estimate Price</button>
                </td>
            </tbody>
            <tbody>
                <td>
                    <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
                </td>
            </tbody>
        </table>
    </section>
    <!--Footer section-->
    <footer>
        <span>Developed By <a href="#">Dream House</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>
    <script src="price.js"></script>
    <script src="../FontEnd/script.js"></script>

</body>
</html>
